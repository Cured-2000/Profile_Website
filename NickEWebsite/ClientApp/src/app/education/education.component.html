<div layout="row" layout-align="space-between" flex>
  <div class="container margin-30">
    <div class="card">
      <div class="card-body">
        <ol class="list-group">
          <li *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold font-fam">{{item.school_name}} <span class="badge bg-primary rounded-pill">{{item.date}}</span> </div>
              <div class="rounded-pill">{{item.degree}}</div>
              <div class="description">{{item.description}}</div>
              <div class="navbar-brand">
                Github Link:
              </div>
            </div>

          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
