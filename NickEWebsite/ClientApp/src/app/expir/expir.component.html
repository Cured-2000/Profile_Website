

<div layout="row" layout-align="space-between center" flex>
  <div class="container margin-30">
    <div class="card">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <ol class="list-group">
          <li *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold font-fam">{{item.name}}</div>
              {{item.description}}
            </div>
            <span class="badge bg-primary rounded-pill">August 2022 - December 2022</span>
          </li>
        </ol>
      </div>
    </div>
  </div>
  </div>
